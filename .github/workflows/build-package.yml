name: Build Synology Package

permissions:
  contents: write

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dsm: ["7.1"]
        arch: ["apollolake"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Synology package
        uses: tomgrv/synology-package-builder@v1
        with:
          dsm: ${{ matrix.dsm }}
          arch: ${{ matrix.arch }}
          projects: |
            PowerManagerNutEcoFlow:synology/PowerManagerNutEcoFlow
          output: ./dist

      - name: Collect SPK from toolkit result
        run: |
          mkdir -p dist
          find .toolkit/result_spk -type f -name '*.spk' -print -exec cp {} dist/ \;

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.dsm }}-${{ matrix.arch }}
          path: dist/**/*.spk

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.spk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
